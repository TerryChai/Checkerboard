<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
  <title>Checkerboard</title>
</head>
<body>
  <div class="second-board">

    <h1> Checkerboard </h1>
    
    <div>
      <table>
      {% for i in range(2): %}
        <tr>
        {% for j in range(4): %}
          <td class="color4"></td>
          <td class="color3"></td>
        {% endfor %}
        </tr>
        <tr>
        {% for j in range(4): %}
          <td class="color3"></td>
          <td class="color4"></td>
        {% endfor %}
        </tr>
      {% endfor %}  
      </table>
    </div>

  </div>
</body>
</html>
